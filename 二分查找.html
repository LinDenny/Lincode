<body>
	<script>
		/**
	 		* 1.  从有序数组的最中间元素开始查找，如果该元素正好是指定查找的值，则查找过程结束。否则进行下一步; 
			*	2.  如果指定要查找的元素大于或者小于中间元素，则在数组大于或小于中间元素的那一半区域查找，然后重复第一步的操作; 
			*	3.  重复以上过程，直到找到目标元素的索引，查找成功;或者直到子数组为空，查找失败。
		*/
		const Arr = [1, 2, 3, 4, 5, 6];
		function binarySearch(searchVal) {
			let mid, left = 0, right = Arr.length - 1, temp;
			while (left <= right) {
				mid = Math.floor((left + right) / 2);
				temp = Arr[mid];

				if (temp < searchVal) {
					left = mid + 1;
				} else if (temp > searchVal) {
					right = mid - 1;
				} else {
					return mid;
				}
			}
			return -1;
		}
	</script>
